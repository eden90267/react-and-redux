<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SetInterval Animation</title>
    <style>
        #sample {
            position: absolute;
            background: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="sample"></div>
<script>
  var animatedElement = document.getElementById('sample');
  var left = 0;
  var timer;
  var ANIMATION_INTERVAL = 16;

  timer = setInterval(function () {
    left += 10;
    animatedElement.style.left = left + 'px';
    if (left >= 400) {
      clearInterval(timer);
    }
  }, ANIMATION_INTERVAL);
</script>
</body>
</html>
